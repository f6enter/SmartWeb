<head>

<style>
	.backgronundColor {
		position: relative;
		height: 1000px;
		width: 100%;
		background-color: black;
		opacity: 0.3;
		display: none;
	}
	.box {
		position: absolute;
		height: 200px;
		width: 500px;
		background-color: white;
		display: none;
		top: 100px;
		left: 300px;
		opacity: 1;
	}
	.display-block {
		display: block;
	}
</style>

<body>
	<div class="backgronundColor"></div>
	<div class="box">123
		<button>닫기</button>
	</div>
	<button>클릭</button>
</body>
</html>
