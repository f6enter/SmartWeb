<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="//code.jquery.com/jquery-3.3.1.js"></script>
	<title>parent(),find()예제</title>
</head>
<body>
	<div>
		과일 리스트
		<ol>
			<li>사과</li>
			<li>배</li>
			<li>바나나</li>
		</ol>
	</div>
	<script>
		$(document).ready(function(){
			// .parents(모든조상) : ol > div> body 
			//$('li').parents().css('border','solid 1px red');
			// .parentsUntil(여기서지정되어있는태그전까지) : ol > div
			$('li').parentsUntil('body').css('border','solid 1px blue');
			// parent(부모만) : ol
			$('li').parent().css('border','solid 1px black');
			// .find() : div < ol < li에서 li정보 *활용도 가장높음*
			$('div').find('li').css('color','red');
		});
	</script>
</body>
</html>
