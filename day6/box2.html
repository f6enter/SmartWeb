-->

	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="box2.css">
	<title>box2</title>
</head>
<body>
	<div class="container">
		<div class="box1"></div>
		<div class="box2"></div>
		<div class="box3"></div>
	</div>
	
</body>
</html>
