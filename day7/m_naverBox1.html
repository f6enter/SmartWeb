<!-- menu를 %를 줘서 간단하게 구현하는 방법 -->
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="m_naverBox1.css">
	<title>m_naverBox1</title>
</head>
<body>

	<div class="container">
		<div class="top">
			<!-- 그림판 설명에서 검은색 박스 : search -->
			<div class="search">
				<!-- 그림판 설명에서 빨간색 박스 : logo -->
				<div class="logo">
					<a href="./m_naver.html">
						<img src="https://s.pstatic.net/static/www/mobile/edit/2015/0318/mobile_110629401121.png" width="200px" height="48px">
					</a>	
				</div>
				<!-- 그림판 설명에서 파란색 박스 : search.in -->
				<div class="search-in">
					<form>
						<!-- div만들어 그 안에 input태그 ( 그냥input태그로만 하면 위치 지정 힘듬) -->
						<div class="search-box">
							<div class="search-inbox">
								<input type="text" class="search-input">
							</div>
							<span class="btns">
								<button class="btn"><span class="btn1"></span></button>
								<button class="btn"><span class="btn2"></span></button>
								<button class="btn"><span class="btn3"></span></button>
							</span>
						</div>
					</form>
					<a href="#" class="ham-box"><span class="ham-menu"></span></a>
				</div>
			</div>

			<div class="menu">
				<div class="menu-in">
					<div class="menu-contents">
						<div class="menu-content">
							<a href="#" class="menu-common menu-content1">
								<span class="icon"></span>
							</a>
						</div>
						<div class="menu-content">
							<a href="#" class="menu-common menu-content2">
								<span class="icon"></span>
							</a>
						</div>
						<div class="menu-content">
							<a href="#" class="menu-common menu-content3">
								<span class="icon"></span>
							</a>
						</div>
						<div class="menu-content">
							<a href="#" class="menu-common menu-content4">
								<span class="icon"></span>
							</a>
						</div>
						<div class="menu-content">
							<a href="#" class="menu-common menu-content5">
								<span class="icon"></span>
							</a>
						</div>



						
					</div>
				</div>
				<div class="plus">
					<div class="plus-img"></div>
				</div>

			</div>



		</div>


		<div class="bottom">
			<div class="bottom-in">
				<div id="box1" class="contents">1</div>
				<div id="box2" class="contents">2</div>
				<div id="box3" class="contents">3</div>
				<div id="box4" class="contents">4</div>
				<div id="box5" class="contents">5</div>
				<div id="box6" class="contents">6</div>
				<div id="box7" class="contents">7</div>
			</div>
		</div>
	</div>

</body>
</html>
