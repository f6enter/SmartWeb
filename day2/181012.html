<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div>
        <a href="https://www.naver.com/"><img src="cat.jpg" alt=""></a>
    </div>
    
    <!-- input 태그와 a태그로 이루어진 경우는 input태그가 단일이라 한가지 경우뿐임 -->
    <div>
        <a href="https://www.naver.com/"> <input type="button" value="네이버"></a>
    </div>
    
    <!--
    a태그가 밖 button태그가 안인 경우 버튼 어디를 눌러도 네이버로 이동
    button태그가 밖 a태그가 안인 경우 버튼을 잘못 누르면 네이버로 이동하지 않음
    -->
    <div>
        <a href="https://www.naver.com/"> <button>네이버</button></a>
    </div>

     
</body>
</html>
