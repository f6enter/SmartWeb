<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk="crossorigin="anonymous"></script>
	<title>Document</title>
	
</head>
<body>
	<input type="text" id="input1">
	<button>클릭</button>
	<p><b>hello</b></p>
	
	<script>
			// $(document).ready메소드 안에 코드를 구현하면 해당 스크립트가 어디에 위치하든 동일하게 동작을 한다.
			// 하지만 $(document).ready메소드 밖에 선언을 하면 스크립트 위치에 따라 동작하지 않을수도 있다.
			// 그래서 가급적이며 $(document).ready메소드 안에 기능들을 구현하는 것이 좋다.
			
			$(document).ready(function(){
				function test() {
					$('p').animate({'color':'red', 'font-size':'40px'}, 'slow');
					var text = $('p').text();
					var html = $('p').html();
					console.log(text);
					console.log(html);
					//$('p').text('123');
					//$('p').html('<input type="text">');
				}
				$('button').click(test);

				// focus : 활성화될때
				$('#input1').focus(function(){
					$(this).css('background-color','red');
				});
				// blur : 활성화 해제될때
				$('#input1').blur(function(){
					$(this).css('background-color','rgb(255,255,255');
				});
				// mouseenter : 마우스가 닿았을때
				$('#input1').mouseenter(function(){
					$(this).css('background-color','rgb(0,255,0');
				});
				// mouseleave : 마우스가 떠났을때
				$('#input1').mouseleave(function(){
					$(this).css('background-color','rgb(255,255,255');
				});
	
			});
		</script>
</body>
</html>
