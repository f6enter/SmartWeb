<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
	<title>Document</title>
</head>
<body>
	<a href="http://www.naver.com" target="_blank">네이버</a>
	<button id="btn1">버튼</button>
	<script>
		$(document).ready(function(){

			$('#btn1').click(function(){
				var a = $('a');
				var text = a.text();
// input 태그의 값을 가져올 때 사용하는 함수 : val(), 설정할 때 사용하는 함수 : val(값)
// div 태그의 값을 가져올 때 사용하는 함수 : text(), 설정할 때 사용하는 함수 : text(값)
// 객체 안에 있는 html의 코드를 가져올 때 사용하는 함수 : html(), 설정할 때 사용하는 함수 : html(값)
// 객체의 속성 값을 가져올 때 사용하는 함수 : attr(속성명), 설정할 때 사용하는 함수 : attr(속성명, 속성값)
				if(text=='네이버'){
					a.attr('href', 'http://daum.net');
					a.text('다음');
				} else {
					a.attr('href', 'http://www.naver.com');
					a.text('네이버');
				}

				console.log(a.attr('href'));
			});
		});
	</script>
</body>
</html>
